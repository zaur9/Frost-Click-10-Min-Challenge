<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frost Click: 10-Min Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div id="score">Score: 0</div>
    <div id="timer">10:00</div>
    <button id="connect-wallet">Connect Wallet</button>
    <button id="submit-score">Submit Score</button>
    <button id="show-leaderboard">Show Top 10</button>
    <div id="game-over">
      <h2 id="result-title">Game Over!</h2>
      <p id="final-score">Your score: 0</p>
      <p id="time-survived">Time: 0s</p>
      <button id="restart">Play Again</button>
    </div>
  </div>

  <!-- Подключаем Web3.js (CDN) -->
  <script src="https://unpkg.com/web3@1.10.0/dist/web3.min.js"></script>
  
  <!-- Подключаем модули -->
  <script type="module" src="config.js"></script>
  <script type="module" src="web3.js"></script>
  <script type="module" src="game.js"></script>
  <script>
  // Create subtle snowfall
  function createSnow() {
    const snow = document.createElement("div");
    snow.classList.add("snowflake");
    snow.textContent = "•"; // tiny dot (perfect for light neon snow)

    // random horizontal start
    snow.style.left = Math.random() * 100 + "vw";

    // random size
    snow.style.fontSize = (8 + Math.random() * 8) + "px";

    // random duration
    snow.style.animationDuration = (6 + Math.random() * 8) + "s";

    document.body.appendChild(snow);

    // remove when off-screen
    setTimeout(() => snow.remove(), 15000);
  }

  // generate snow continuously
  setInterval(createSnow, 220);
</script>
</body>
</html>
