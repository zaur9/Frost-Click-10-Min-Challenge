<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frost Click: 10-Min Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ====== START SCREEN ====== -->
  <div id="start-screen">
    <h1>❄️ Frost Click</h1>
    <p>Survive 10 minutes • Avoid bombs • Collect gifts</p>
    <div id="start-top-actions">
      <button id="start-connect-wallet">Connect Wallet</button>
      <button id="start-show-leaderboard">Show Top 50</button>
      <!-- Music toggle on start screen (right top under leaderboard) -->
      <button id="music-toggle-start" class="music-btn">Music: OFF</button>
    </div>
    <button id="start-btn">Start Game</button>
  </div>

  <!-- ====== GAME AREA ====== -->
  <div id="game">
    <div id="score">Score: 0</div>
    <div id="pb-score" style="position:absolute;top:50px;left:20px;color:#ccc;font-size:15px;">Best: 0</div>
    <!-- Music toggle in game HUD (left top under Best Score) -->
    <button id="music-toggle-game" class="music-btn">Music: OFF</button>
    <div id="timer">10:00</div>

    <button id="connect-wallet">Connect Wallet</button>
    <button id="submit-score">Submit Score</button>
    <button id="show-leaderboard">Show Top 50</button>

    <!-- Pause -->
    <button id="pause-btn">Pause</button>

    <div id="pause-overlay">
      <span>PAUSED</span>
      <button id="resume-btn">Resume</button>
    </div>
    
    <!-- Game Over -->
    <div id="game-over">
      <h2 id="result-title">Game Over!</h2>
      <p id="final-score">Your score: 0</p>
      <p id="time-survived">Time: 0s</p>
      <button id="restart">Play Again</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

  <!-- Modules (correct order) -->
  <script type="module" src="config.js"></script>
  <script type="module" src="game.js"></script>
  <script type="module" src="web3.js"></script>

  <!-- Snow background -->
  <script>
    function createSnow() {
      const snow = document.createElement("div");
      snow.classList.add("snowflake");
      snow.textContent = "•";
      snow.style.left = Math.random() * 100 + "vw";
      snow.style.fontSize = (8 + Math.random() * 8) + "px";
      snow.style.animationDuration = (6 + Math.random() * 8) + "s";
      document.body.appendChild(snow);
      setTimeout(() => snow.remove(), 15000);
    }
    setInterval(createSnow, 220);
  </script>

  <!-- Background music element -->
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
